<!DOCTYPE html>
<html>

<head>
    <title>Presto VR View</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <script>
        AFRAME.registerComponent('clamp-to-space', {
            init: function() {
                this.min = new THREE.Vector3(-20, 0, -0)
                this.max = new THREE.Vector3(20, 20, 20)
                // this.space = new THREE.Box3(min, max)
            },
            tick: function() {
                let clampedPosition = new THREE.Vector3(0, 5, 5)
                // this.space.clampPoint(this.el.object3D.position, clampedPosition)
                // this.el.object3D.position.set(clampedPosition)
                this.el.object3D.position.copy(clampedPosition)
                // this.el.object3D.position.clamp(this.min, this.max)
                // this.el.object3D.position.x = -3.0
            },
        })
    </script>
    <a-scene>
        <a-entity clamp-to-space
            camera orbit-controls="
                target: 0 1.6 -0.5; 
                minDistance: 0.5; 
                maxDistance: 180; 
                initialPosition: 0 5 5">
            </a-entity>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#F00"></a-box>
        <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#0d78aa"></a-plane>
        <a-sky src="/vr/TexturesCom_FaroerBayC_header.jpg" rotation="0 -130 0"></a-sky>
        <a-gltf-model 
            src="/vr/inflatable_pink_flamingo_toy/scene.gltf" 
            scale="0.01 0.01 0.01"
            position="1.0 0.5 -3.0">
        </a-gltf-model>
    </a-scene>
</body>

</html>
